<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Memory Game </title>
    <link rel="stylesheet" href="style/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
    <script src="script/app.js"></script>
<!-- dla IE 
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> 
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
-->
</head>
<body>
    <span class="loading"></span>

    <!-- menu poczatkowe -->
    <div class="slide-start" id="stageStart">                        
        <div class="start-menu">
            <a href="#slideGame" class="start-game button" id="startGame">Start</a>
            <a href="#slideHighscore" class="show-highscore button" id="showHighscore">Show results</a>
        </div>
    </div>  

    <!-- wpisywanie nazwy gracza -->
    <div class="slide-player-name" id="stagePlayerName">
        <div class="player-name-box">
            <label for="playerName">Player name:</label>
            <input type="text" id="playerName" class="player-name" maxlength="10"/>
            <div class="player-name-error">You must enter the player name!</div>
            <button class="check-name button" id="checkName">Start game</button>
        </div>
    </div>

    <!-- gra -->
    <div class="slide-game" id="stageGame">
        <div class="game-board" id="gameBoard"></div>
		<div class="game-moves-box">
            <strong>Number of moves:</strong>         
            <div class="game-moves" id="gameMoves"></div>
        </div>
	</div>
	
    <!-- tabela z wynikami -->
    <div class="slide-highscore" id="stageHighscore">
        <h3>Game results</h3>
    	<div class="highscore-board" id="highscoreBoard"></div>
    	<a href="" class="close-highscore button">Close</a>
    </div>
</body>
</html>
